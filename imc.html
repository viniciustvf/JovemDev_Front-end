<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Imc</title>
    <script src="scripts-js/script.js"></script>
    <link rel="stylesheet" href="styles-css/styles.css">
</head>

<header>
    <h1>Calculadora de IMC</h1>

</header>

<body class="background-color">
    <div>
        <form action="#" method="get" onsubmit="return enviarFormulario()">

            <label for="txtNome">Nome: </label>
            <input type="text" id="txtNome" name="txtNome">
            <br />

            <label for="txtPeso">Peso: </label>
            <input type="number" id="txtPeso" name="txtPeso">
            <br />

            <label for="txtAltura">Altura: </label>
            <input type="number" id="txtAltura" name="txtAltura" step="any">
            <br />

            <label for="txtSexo">Sexo: </label>
            <input type="radio" id="txtSexo" name="txtSexo" value="Masculino"> Masculino
            <input type="radio" id="txtSexo" name="txtSexo" value="Feminino"> Feminino


            <textarea readonly="true" name="txtDados" id="txtDados" cols="30" rows="10"></textarea>
            <button>Calcular IMC</button>
        </form>
    </div>      
</body>

</html>
