<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Imc</title>
    <script src="scripts-js/script.js"></script>
    <link rel="stylesheet" href="styles-css/styles.css">
</head>

<body class="background-color">
    <div class="container">
        <form action="#" method="get" class="fundoImc" onsubmit="return enviarFormulario()">
            <div class="title">  
                <h1>Calculadora de IMC</h1>
            </div>
            <div class="form-header">   
                <div class="input-group">
                    <div class="input-box">
                        <label for="txtNome">Nome: </label>
                        <input type="text" id="txtNome" name="txtNome">
                    </div>
                    <div class="input-box">
                        <label for="txtPeso">Peso: </label>
                        <input type="number" id="txtPeso" name="txtPeso">
                    </div>
                    <div class="input-box">
                        <label for="txtAltura">Altura: </label>
                        <input type="number" id="txtAltura" name="txtAltura" step="any">
                    </div>
                    <div class="input-gender">
                        <label for="txtSexo">Sexo: </label>
                        <input type="radio" id="txtSexo" name="txtSexo" value="Masculino"> Masculino
                        <input type="radio" id="txtSexo" name="txtSexo" value="Feminino"> Feminino
                    </div>
                    <div class="dados">
                        <textarea readonly="true" name="txtDados" id="txtDados" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div> 
            <div class="buttonimc">
                <button>Calcular IMC</button>
            </div> 
        </form>
    </div>      
</body>

</html>
