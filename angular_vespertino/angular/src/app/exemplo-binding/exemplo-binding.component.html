<div>
    <p>Valor de N1: {{n1}}</p>
    <p>Valor de N2: {{n2}}</p>
    <p>Soma de N1 com N2: {{n2 + n1}}</p>
    <button  [disabled]="n1==50" (click) = "incrementa5()">Incrementa 5</button>
    <button [disabled]="n1==0" (click) = "decrementa5()">Decrementa 5</button>
    <div>
        <img [src]="urlImg()" width="150px">
    </div>
    <div>
        <input type="text" id="txtTexto" [(ngModel)]="texto">
        <h2>{{texto}}</h2>
    </div>
</div>
